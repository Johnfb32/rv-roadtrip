<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>RV Roadtrip</title>
</head>

<body>
    <!--begin header-->
    <header class="header">
        <h5 id="covid-disclaimer" class="notification" >
            For information on restrictions of park openings and activities due to Covid-19, please visit <a href="https://www.nps.gov/index.htm">www.NPS.gov</a>
        <h5>
        <h1 class="title">RV Roadtrip</h1>
        <div class="bg-image">
            <img src="./assets/css/images/bg-image.jpg" alt="" />
        </div>
        
        
    </header>
    <!--end header-->

    <!--begin search for National Parks section-->
    <section id="search-parks-container" class="search-parks-form">
        <div class="section-search-title">
            <h3>Search National Parks for Information about RV campgrounds</h3>
        </div>
        <form class="search-parks">
            <input type="text" name="search-park" class="search-input" placeholder="Search National Parks">
            <button id="search-btn" class="search-bar" type="submit">Search</button>
        </form>
        <div id="storage-container" class="storage-style"></div>
    </section>
    <!--end search for National Parks-->

    <!--begin RV/park info section-->
    <section id="park-info" class="park-info-container">
        <!--campground info section-->
        <div id="rv-info-container" class="rv-info-container">
            <div class="campground-search-container">
                <h4 class="rv-info">RV Info for: <span id="search-park-input"></span></h4>
            </div>

            <!--bullet points sub-section-->
            <div id="bullet-point" class="bullet-container"></div>
        </div>
        <!--end campground info section-->

        <!--begin Park description-->
        <div id="park-description">
        </div>
        <!-- end Park description-->
    </section>
    <!-- end Rv/park info-->

    <!--begin 5 day forecast-->
    <section id="forecast-info" class="forecast-container">
        <div id="forecast-title-container" class="forecast-title-container">
            <h4 class="forecast-title">Five Day Forecast for: <span id="forecast-park"></span></h4>
        </div>
        <!--forecast prediction-->
        <div id="forecast-prediction" class="forecast-items"></div>
    </section>
    <!-- end 5 day forecast-->

        <!-- begin modal div-->
    <div class="modal" id="modal-popup">
        <div class="modal-background"></div>
        <div class="modal-content">
          Please try again as no park with that name was found
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>
        <!-- end modal div-->


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
